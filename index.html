<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="card">                                                        <!--adding card class from bootstrap -->
    <img src="img/dog1.jpg" class="card-img-top" alt="dog-image">           <!--image is added -->
    <div class="card-body">                                                    
        <h5 class="card-title fs-1 text-center">Dog Facts</h5>              <!--fs-1 for font size , and text-center for centering the h5 tag -->
        <div class="button">
            <button type="button" class="btn btn-secondary">Click here</button>
        </div>
        <div class="paradiv">
            <p class="para card-text"></p>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
